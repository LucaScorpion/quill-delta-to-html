<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quill Delta to HTML</title>
  </head>
  <body>
    <div id="app">
      <h1>Quill Delta to HTML</h1>
      <p>
        A simple package that converts output from the
        <a href="https://quilljs.com">Quill editor</a> (the
        <a href="https://quilljs.com/docs/delta">Delta</a> format) to HTML. See
        the full readme and source code on GitHub:
        <a href="https://github.com/LucaScorpion/quill-delta-to-html"
          >LucaScorpion/quill-delta-to-html</a
        >.
      </p>

      <div class="panels">
        <div>
          <h2>Quill editor</h2>
          <div id="editor"></div>
        </div>

        <div>
          <h2>Delta output</h2>
          <div class="toolbar">
            <button id="copy-delta">Copy delta</button>
            <button id="paste-delta">Paste from clipboard</button>
          </div>
          <code id="delta" class="language-json block"></code>
        </div>

        <div>
          <h2>Generated HTML</h2>
          <div class="toolbar">
            <button id="show-html-code">Code</button>
            <button id="copy-html-code">Copy code</button>
            <button id="show-html-preview">Preview</button>
          </div>
          <code id="html" class="language-html block"></code>
          <div id="html-preview" class="block hidden"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
